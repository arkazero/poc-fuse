---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 92bcbf94433c749892f859dfb109bdad87b07b08
    fabric8.io/git-branch: master
    fabric8.io/git-url: https://github.com/arkazero/poc-fuse.git
  labels:
    app: ws-terpel-eds
    provider: fabric8
    version: 1.0-SNAPSHOT
    group: com.terpel.poc
  name: ws-terpel-eds
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: ws-terpel-eds
      provider: fabric8
      group: com.terpel.poc
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 92bcbf94433c749892f859dfb109bdad87b07b08
        fabric8.io/git-branch: master
        fabric8.io/git-url: https://github.com/arkazero/poc-fuse.git
      labels:
        app: ws-terpel-eds
        provider: fabric8
        version: 1.0-SNAPSHOT
        group: com.terpel.poc
    spec:
      containers:
      - env:
        - name: SPRING_APPLICATION_JSON
          value: '{"server":{"undertow":{"io-threads":10, "worker-threads":20 }}}'
        - name: JAVA_OPTIONS
          value: -Xms512m -Xmx1024m
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: poc-terpel-configmap
        image: ws-terpel-eds:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
          successThreshold: 1
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          successThreshold: 1
        securityContext:
          privileged: false
